<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LoopLatch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
       
       <!--navigation bar will be sticky at top-->
        <div id="navigation">
            <header id="title">LoopLatch</header>
            <ul id="navlist">
                <li id="sign-up">Sign-Up / Login</li>
                <li id="about-us">About Us</li>
                <li id="features">Features</li>
                <li id="pricing">Pricing</li>
                <li id="reviews">Reviews</li>
            </ul>
        </div>
        <!-- task input, will generate list items -->
        <div id="task-input">
            <input type="text">
            <button id="newTaskBtn" class="btn new">New Task</button>
            <button id="assignTaskBtn" class="btn assign">Assign Task</button>
        </div>
        <!-- task list, will need header for 5W1H -->
        <div id="taskContainer">
            <header class="taskHeader">Tasks</header>
            <ul id="taskList">
            </ul>
        </div>
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
